plugins {
    id 'java'
}

group 'ucd'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation name: 'soot-infoflow-cmd-jar-with-dependencies'
}
